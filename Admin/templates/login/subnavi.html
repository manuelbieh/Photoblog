<script>
$(function() {
	$('a.ajax').bind('click', function(e) {
		e.preventDefault();
		$.ajax({
			url: $(this).attr('href'),
			type: 'post',
			data: 'ajax=true',
			success: function(response) {
				$('#col2').html(response);
			}
		});
		return false;
	});
});
</script>
