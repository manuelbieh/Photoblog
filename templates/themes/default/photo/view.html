<h2><?php echo $this->data['photo']->title; ?></h2>

<img src="<?php echo Application_Base::getBaseURL(); ?>uploads/web/<?php echo $this->data['photo']->web_name; ?>" alt="" />

<section class="content">

	<p class="desc"><?php echo $this->data['photo']->description; ?></p>
	<p><strong>Posted:</strong> <?php echo $this->data['photo']->date_publish; ?></p>

	<section id="comments">

		<h3><?php echo __('Comments'); ?></h3>

		<?php if($this->data['comments']) { ?>
			<?php foreach($this->data['comments'] AS $commentID => $comment) { ?>
				<div class="comment">
					<p class="comment-meta">
						<small><?php echo $comment->datetime; ?></small><br />
						<?php echo $comment->name; ?> <?php echo __('wrote:'); ?>
					</p>
					<p><?php echo nl2br(htmlentities($comment->text, ENT_NOQUOTES, 'UTF-8')); ?></p>
				</div>
			<?php } ?>
		<?php } else { ?>
		<p><?php echo __('No comments so far.'); ?></p>
		<?php } ?>

		<h3><?php echo __('Add comment'); ?></h3>
		[[commentform]]

	</section>

</section>
